<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" type = "text/css" href="{% static 'App/css/master.css' %}"/>
  </head>
  <body>
    <h1>Hi, Welcome to Django Level Two </h1>
    <h2>Here are your Access Records</h2>
    <div class ="djangotwo">
      {% if access_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

      {% for acc in access_record %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>
      {% endfor %}
      </table>
      {% else %}
        <p>No Access Record Found</p>
      {% endif %}
    </div>
  </body>
</html>
