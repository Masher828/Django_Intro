<!DOCTYPE html>
{% extends 'webapp/index.html' %}
{% block content %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank You for Registering</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fill out the Form!!</h3>
  <form enctype="multipart/form-data" method="post">
    {%csrf_token%}
    {{user.as_p}}
    {{profile.as_p}}
    <input type="submit" name="" value="">
  </form>

  {% endif %}
</div>
{% endblock %}
